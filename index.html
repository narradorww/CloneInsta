<!DOCTYPE html>
<html lang="en";>
<head>

<meta name="viewport"; content="width=device-width, initial-scale=1.0";>
<link rel="stylesheet" href="style.css">
<title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
    
            <div class="instagram-phone">
            <img src="phone.png" alt="Celular">
            </div>
       
        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram-Logo.png" class="instagram-logo">
                <div class="profile-photo"><img src="./perfil.jpg" alt="foto de perfil"> 
                </div>
                <a href="#" class="instagram-login">Continue como NarradorWW</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é NarradorWW</p>
                <p class="not-acount">
                    <span class="linkblue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        
        </div>
    
    </div>

</html>
